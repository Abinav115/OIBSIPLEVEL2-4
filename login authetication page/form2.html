<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form name="myForm" action="#" method="get">
            <h1 class="mb-4">Login Authentication

            </h1>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" size="20">
            </div>

            <div class="form-group">
                <label for="regNo">Phone number:</label>
                <input type="text" id="regNo" name="regNo" class="form-control" size="20">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" size="20">
            </div>

            <div class="form-group">
                <label for="login">Email ID:</label>
                <input type="text" id="login" name="email" class="form-control" size="20">
            </div>

            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" class="form-control" size="20">
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" class="form-control">
                    <option>tamil nadu</option>
                    <option>kerala</option>
                    <option>karnataka</option>
                    <option>andhra</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary" onclick="return validate()">
                <input type="reset" value="Clear" class="btn btn-secondary">
            </div>
        </form>

        <div id="output"></div>
    </div>
    
    <div class="container mt-3">
        <p>If you have an account, <a href="login.html">Login</a></p>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var email = document.forms["myForm"]["email"].value;
            var pass = document.forms["myForm"]["pass"].value;

            if (email.trim() === "") {
                alert("Email ID must be filled out");
                return false;
            }

            if (pass.trim() === "") {
                alert("Password must be filled out");
                return false;
            }

            if (email !== "abinav@gmail.com" || pass !== "abinav") {
                alert("Invalid credentials");
                return false;
            }

            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "Logged in successfully.";

            return true; // Changed from false to true to allow form submission
        }
    </script>
</body>
</html>
