<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form name="loginForm" action="#" method="post">
            <h1 class="mb-4">Login</h1>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="text" id="email" name="email" class="form-control" size="20" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" size="20" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="forgot_password.html" class="btn btn-link">Forgot Password?</a>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
